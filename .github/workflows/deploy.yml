name: CI/CD 도커 파이프라인

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-app:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./back

    steps:
      - name: 체크아웃
        uses: actions/checkout@v4

      - name: JDK 17 설정
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: application.properties 파일 생성 (시크릿 주입)
        run: |
          mkdir -p src/main/resources
          cd src/main/resources
          echo "${{ secrets.BACKEND_CONFIG_FILE }}" > application.properties

      - name: Gradle 권한 부여
        run: chmod +x gradlew

      - name: Gradle 빌드 (테스트 포함)
        run: ./gradlew clean build -x test

      - name: 빌드 아티팩트 업로드
        uses: actions/upload-artifact@v4
        with:
          name: blinky-jar
          path: back/build/libs/*.jar
          retention-days: 1

  docker-push:
    needs: build-app
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: 체크아웃
        uses: actions/checkout@v4

      - name: 빌드 아티팩트 다운로드
        uses: actions/download-artifact@v4
        with:
          name: blinky-jar
          path: back/build/libs

      - name: Docker Hub 로그인
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 백엔드 메타데이터 추출
        id: meta-back
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/blinky-backend
          tags: |
            type=raw,value=latest
            type=sha

      - name: 백엔드 Docker 빌드 및 푸시
        uses: docker/build-push-action@v5
        with:
          context: ./back
          file: ./back/Dockerfile
          push: true
          tags: ${{ steps.meta-back.outputs.tags }}
          labels: ${{ steps.meta-back.outputs.labels }}

      - name: 프론트엔드 .env 파일 생성 (시크릿 주입)
        run: |
          cd front
          echo "${{ secrets.FRONTEND_CONFIG_FILE }}" > .env

      - name: 프론트엔드 메타데이터 추출
        id: meta-front
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/blinky-frontend
          tags: |
            type=raw,value=latest
            type=sha

      - name: 프론트엔드 Docker 빌드 및 푸시
        uses: docker/build-push-action@v5
        with:
          context: ./front
          file: ./front/Dockerfile
          push: true
          tags: ${{ steps.meta-front.outputs.tags }}
          labels: ${{ steps.meta-front.outputs.labels }}
